<section class="hero" aria-label="Hero">
    <div class="heroRow">
        <app-slideshow
            [slides]="slides"
            [showOverlay]="true"
            [overlayTitle]="'HERO.TITLE' | translate"
            [overlaySubtitle]="'HERO.SUBTITLE' | translate">
        </app-slideshow>
    </div>
</section>


<section class="contentWrap" aria-label="Content">
    <div class="scrollPanel">
        <p class="para" [innerHTML]="'PRAEZISIONSKLIMAGERAET.PARA1' | translate"></p>

        <div class="sectionTitle">
            <span class="bulletDot" aria-hidden="true"></span>
            {{ 'PRAEZISIONSKLIMAGERAET.SECTION_TITLE' | translate }}
        </div>
        <p class="para" [innerHTML]="'PRAEZISIONSKLIMAGERAET.PARA2' | translate"></p>

        <div class="sectionTitle">
            <span class="bulletDot" aria-hidden="true"></span>
            {{ 'PRAEZISIONSKLIMAGERAET.SPECS_TITLE' | translate }}
        </div>
        <p class="para" [innerHTML]="'PRAEZISIONSKLIMAGERAET.SPECS' | translate"></p>
    </div>
</section>
